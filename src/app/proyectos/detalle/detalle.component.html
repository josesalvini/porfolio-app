<div class="row">
  <div class="col-12 col-md-4">
    <img
      class="img-thumbnail rounded"
      [src]="proyectoData.img"
      [alt]="proyectoData.nombre"
    />
    <h3>{{ proyectoData.nombre }}</h3>
    <div class="mb-3">
      <a target="_blank" [href]="proyectoData.url" class="btn btn-info w-100"
        >Abrir app</a
      >
    </div>
  </div>
  <div class="col-12 col-md-8">
    <h3>Descripci√≥n</h3>
    <hr />
    <p>{{ proyectoData.descripcion }}</p>
    <h3>Tecnologias</h3>
    <hr />
    <div class="list-group">
      <span
        *ngFor="let tecnologia of proyectoData.tecnologias"
        class="list-group-item list-group-item-action"
        >{{ tecnologia }}</span
      >
    </div>

    <button (click)="goProyectos()" class="btn btn-dark mt-3 w-100">Volver</button>

  </div>
</div>
