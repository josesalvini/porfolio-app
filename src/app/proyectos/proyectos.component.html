<div class="row">
  <div *ngFor="let proyecto of data" class="col-12 col-md-4">
    <div class="card mt-3" style="width: 18rem">
      <img [src]="proyecto.img" class="card-img-top p-2" [alt]="proyecto.nombre" />
      <div class="card-body">
        <h5 class="card-title">{{ proyecto.nombre }}</h5>
        <p class="card-text">{{ proyecto.descripcion }}</p>
        <div>
            <a target="_blank" [href]="proyecto.url" class="btn btn-warning w-100">Abrir</a>
            <a [routerLink]="'detalle/' + getUrl(proyecto.nombre)" class="btn btn-success w-100 mt-2">Detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
